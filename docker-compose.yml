version: "3.9"

services:
  backend:
    build: .
    container_name: django_backend
    volumes:
      - .:/app
    expose:
      - "8000"
    env_file:
      - .env
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application  # ← qo'shildi
    depends_on:
      - redis  # ← qo'shildi

  redis:
    image: redis:7-alpine
    container_name: redis_server
    expose:
      - "6379"

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./media:/app/media
      - ./static:/app/static
    depends_on:
      - backend